<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Resize</title>
	<style type="text/css">
		canvas{
		}
		body {
			margin :0;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script src="convexlens.js"></script>
	<script src="convexmirror.js"></script>
	<script src="concavelens.js"></script>
	<script src="concavemirror.js"></script>
	<script src="arrow.js"></script>
	<script src="main.js"></script>
	<div class="inputs" style="text-align: center;">
		<div class="innerInputs" style="margin: auto;">
			<hr>
			<label for="arrowHeight">Arrow Height: </label>
			<select name="arrowHeight">
				<option value="50">50</option>
				<option value="60">60</option>
				<option value="70">70</option>
				<option value="80">80</option>
				<option value="90">90</option>
				<option value="100">100</option>
				<option value="110">110</option>
				<option value="120">120</option>
				<option value="130">130</option>
				<option value="140">140</option>
				<option value="150">150</option>
			</select>
			<hr>
			<input type="radio" id="mediumChoice1" name="medium" value="lens">
			<label for="mediumChoice1">Lens</label>
			<input type="radio" id="mediumChoice2" name="medium" value="mirror">
			<label for="mediumChoice2">Mirror</label>
			<hr>
			<input type="radio" id="shapeChoice1" name="shape" value="convex">
			<label for="shapeChoice1">Convex</label>
			<input type="radio" id="shapeChoice2" name="shape" value="concave">
			<label for="shapeChoice2">Concave</label>
			<hr>
			<label for="">Focal Point Length: </label>
			<select name="focalLength">
				<option value="50">50</option>
				<option value="60">60</option>
				<option value="70">70</option>
				<option value="80">80</option>
				<option value="90">90</option>
				<option value="100">100</option>
				<option value="110">110</option>
				<option value="120">120</option>
				<option value="130">130</option>
				<option value="140">140</option>
				<option value="150">150</option>
			</select>
			<hr>
			<button type="button" name="parameters">Change Parameters!</button>
		</div>
	</div>
</body>
</html>
