<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Resize</title>
	<style type="text/css">
		canvas{
		}
		body {
			margin :0;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script src="convexlens.js"></script>
	<script src="convexmirror.js"></script>
	<script src="concavelens.js"></script>
	<script src="concavemirror.js"></script>
	<script src="arrow.js"></script>
	<script src="main.js"></script>
	<div class="inputs" style="text-align: center;">
		<div class="innerInputs" style="margin: auto;">
			<form id="form">
				<hr>
				<label for="arrowHeight">Arrow Height: </label>
				<select name="arrowHeight">
					<option value="50">50</option>
					<option value="60">60</option>
					<option value="70">70</option>
					<option value="80">80</option>
					<option value="90">90</option>
					<option value="100">100</option>
					<option value="110">110</option>
					<option value="120">120</option>
					<option value="130">130</option>
					<option value="140">140</option>
					<option value="150">150</option>
				</select>
				<hr>
				<label for="medium">Medium: </label>
				<select name="medium">
					<option value="lens">Lens</option>
					<option value="mirror">Mirror</option>
				</select>
				<hr>
				<label for="shape">Shape: </label>
				<select name="shape">
					<option value="concave">Concave</option>
					<option value="convex">Convex</option>
				</select>
				<hr>
				<label for="focalLength">Focal Point Length: </label>
				<select name="focalLength">
					<option value="50">50</option>
					<option value="60">60</option>
					<option value="70">70</option>
					<option value="80">80</option>
					<option value="90">90</option>
					<option value="100">100</option>
					<option value="110">110</option>
					<option value="120">120</option>
					<option value="130">130</option>
					<option value="140">140</option>
					<option value="150">150</option>
				</select>
				<hr>
				<button type="button" name="parameters" id="btn">Change Parameters!</button>
			</form>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(e) {
		document.getElementById("btn").onclick = (function(e) {
			selects = document.getElementsByTagName("select");
			var params = [];
			for(var i = 0; i < selects.length; i++) {
				params.push(selects[i].value);
			}
			console.log(params);			
		});
	});
</script>
